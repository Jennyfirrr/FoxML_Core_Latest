site_name: "FoxML Core Documentation"
site_description: "Research-grade ML infrastructure for cross-sectional and panel data"
docs_dir: "_book_src"
site_dir: "book/site"

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - toc.follow
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

# The _book_src directory contains only .md symlinks (created by bin/build-book.sh),
# so minimal exclusions are needed here.

# Pages not explicitly listed in nav are still built and searchable,
# just not shown in the sidebar.
not_in_nav: |
  DOCS/00_executive/audits/*
  DOCS/00_executive/product/*
  DOCS/02_reference/target_ranking/*
  DOCS/02_reference/testing/*
  INTERNAL/docs/CHANGELOG_TEMPLATE.md
  INTERNAL/docs/DOCS_INTERNAL_README.md
  INTERNAL/docs/vocabulary.md
  .claude/*
  .github/*
  deploy/*
  MCP_SERVERS/*
  SCRIPTS/*

